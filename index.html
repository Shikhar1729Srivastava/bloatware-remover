<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADB Command Runner</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Run ADB Commands</h1>
        <form id="adbForm">
            <label for="command">Enter ADB Command:</label>
            <input type="text" id="command" name="command" placeholder="e.g., adb devices" required>
            <button type="submit">Run Command</button>
        </form>

        <h2>Output:</h2>
        <pre id="output"></pre>
    </div>

    <script>
        document.getElementById('adbForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const command = document.getElementById('command').value;
            const outputElement = document.getElementById('output');

            try {
                const response = await fetch('/run-adb', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command }),
                });

                const result = await response.json();
                outputElement.textContent = result.output || result.error;
            } catch (error) {
                outputElement.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
